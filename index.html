<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="revisit-after" content="3 days">

    <!-- meta tags for no resizing on touch device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- link to example font from google fonts which can be easily used with css -->
    <link href='http://fonts.googleapis.com/css?family=Duru+Sans|Share+Tech' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="common/fancybox/jquery.fancybox-1.3.4.css" type="text/css" media="screen" />
    <link href='common/cstyle.css' rel='stylesheet' type='text/css'>

    <!-- including html5 shiv for displaying correctly new html5 tags on ie8 or earlier -->
    <!--[if lte IE 9]>
    <script src="common/html5.js"></script>
    <![endif]-->
    <!-- including the JQuery library and a migrate plugin for back compatibility with old versions -->
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <script src="common/jquery.mousewheel.min.js"></script>
    <script type="text/javascript" src="common/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
    <!-- jquery plugin for css transitions -->
    <script src="common/transit.js"></script>

    <!-- including main js file with script functions -->
    <script src="common/functions.js"></script>

    <title>TeamRamoth &bull;SoftUni Jokes &bull; Beta Version</title>
</head>
<body>
    <div class="page-wrap">
        <header class="header clearfix">
            <div class="wrap clearfix">
                <a class="logo" href="http://softuni.bg" target="_blank">
                    <img src="images/softuni.png" />
                    <span class="over-logo">Jokes</span>
                </a>
                <ul class="socials right clearfix">
                    <li>
                        <a href="#" class="fb sprite">&nbsp;</a>
                    </li>
                    <li>
                        <a href="#" class="tw sprite">&nbsp;</a>
                    </li>
                </ul>
            </div>
        </header>

        <div class="wrap clearfix">
            <div class="main-content">
                <ul class="tabs clearfix">
                    <li class="all">
                        <a href="#">
                            <span>All</span>
                        </a>
                    </li>
                    <li class="when-you">
                        <a href="#">
                            <span>When you study at SoftUni</span>
                        </a>
                    </li>
                    <li class="memes">
                        <a href="#">
                            <span>
                                Trainers Memes
                            </span>
                        </a>
                    </li>
                    <li class="it-life">
                        <a href="#">
                            <span>
                                Programmers life
                            </span>
                        </a>
                    </li>
                </ul>
                <div class="view-choice clearfix">
                    <div class="right">
                        <a class="grid" href="#">Grid View</a>
                        <a class="list" href="#">List View</a>
                    </div>
                </div>
                <div class="tabs-content">
                    <a href="#" class="backButton">&lt; Back</a>
                    <ul class="grid-view clearfix">
                    </ul>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="wrap">
                <h3 class="taC">Team Ramoth</h3>
                <div class="team">

                    <ul class="clearfix">
                        <li>
                            <img src="http://placehold.it/200x200" />
                        </li>
                        <li>
                            <img src="http://placehold.it/200x200" />
                        </li>
                        <li>
                            <img src="http://placehold.it/200x200" />
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>

    <script type="text/html" id="itemTemplate">
        <li class="<%=category%>" data-category="<%=category%>">
            <a href="memes/<%=imageUrl%>">
                <img src="thumbs/<%=imageUrl%>" alt="<%=title%>" />
                <h2><%=title%></h2>
                <p><%=description%></p>
            </a>
            <div class="likes clearfix">
                <a class="like sprite" href="memes/no-server-side.jpg"><span><%=likes%></span></a>
                <a class="dislike sprite" href="memes/no-server-side.jpg"><span><%=dislikes%></span></a>
            </div>
        </li>
    </script>
</body>
</html>
